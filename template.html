<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id='app'>
      <button @click="ok = !ok">ボタン</button>
      <p v-if="ok">IF</p>
      <p v-show="ok">SHOW</p>
    </div>

    <template v-show="ok">
      <p>test</p>
    </template>

    <script>
      new Vue({
        el: '#app',
        data: {
          ok: true,
        }
      })
    </script>
  </body>
</html>
