<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id='app'>
      <h1 :style="[styleObject, baseStyles]">Morning</h1>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          styleObject: {
            color: 'red',
            'background-color': 'blue'
          },
          baseStyles: {
            fontSize: '30px'
          }
        }
      })
    </script>
  </body>
</html>
