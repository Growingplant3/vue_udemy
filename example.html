<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id='app'>
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(2)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition($event, 10)">マウスを載せてください
      <span v-on:mousemove.stop.prevent>反応しないでください。</span></p>
      <a v-on:click.prevent="noEvent" href="https://google.com">google</a>
      <p>x:{{ x }}, y:{{ y }}</p>
      <!-- <input type="text" v-on:keyup.enter="myAlert"> -->
      <input type="text" v-on:keyup.space.enter="myAlert">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp: function(times) {
            this.number += 1 * times
          },
          changeMousePosition: function(event, divideNumber) {
            console.log(event);
            // event.stopPropagation()
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          myAlert() {
            alert('アラート!');
          }
          // noEvent: function(event) {
          //   event.stopPropagation()
          // }
          // noEvent: function(event) {
          //   event.preventDefault();
          // }
          // changeMousePosition: function(happy) {
          //   console.log(happy);
          //   this.x = happy.clientX;
          //   this.y = happy.clientY;
          // }
        }
      })
    </script>
  </body>
</html>
